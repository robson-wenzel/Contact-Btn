<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Botão Contatos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/btn-contacts.css">
</head>

<body>
    <!-- Start: Botão Contatos -->
    <div>
        <button class="btn btn-primary" id="btn-contact" type="button">
            <i class="fa fa-comments-o" id="icon-contact"></i>
        </button>
        <div id="box-contacts">
            <a href="#" target="_blank">
                <button class="btn btn-primary" data-toggle="tooltip" data-bss-tooltip="" data-placement="left" id="btn-contact-link" type="button" style="background: #ff0000;" title="Visite nosso canal no YouTube!">
                    <i class="fab fa-youtube" id="icon"></i>
                </button>
            </a>
            <a href="#" target="_blank">
                <button class="btn btn-primary" data-toggle="tooltip" data-bss-tooltip="" data-placement="left" id="btn-contact-link" type="button" style="background: #c13584;" title="Siga-nos no Instagram!">
                    <i class="fab fa-instagram" id="icon"></i>
                </button>
            </a>
            <a href="#" target="_blank">
                <button class="btn btn-primary" data-toggle="tooltip" data-bss-tooltip="" data-placement="left" id="btn-contact-link" type="button" style="background: #1877f2;" title="Curta nossa página no Facebook!">
                    <i class="fab fa-facebook-f" id="icon"></i>
                </button>
            </a>
            <a href="#" target="_blank">
                <button class="btn btn-primary" data-toggle="tooltip" data-bss-tooltip="" data-placement="left" id="btn-contact-link" type="button" style="background: #0084ff;" title="Converse conosco pelo Messenger!">
                    <i class="fab fa-facebook-messenger" id="icon"></i>
                </button>
            </a>
            <a href="#" target="_blank">
                <button class="btn btn-primary" data-toggle="tooltip" data-bss-tooltip="" data-placement="left" id="btn-contact-link" type="button" style="background: #0088cc;" title="Converse conosco pelo Telegram!">
                    <i class="fab fa-telegram-plane" id="icon"></i>
                </button>
            </a>
            <a href="#" target="_blank">
                <button class="btn btn-primary" data-toggle="tooltip" data-bss-tooltip="" data-placement="left" id="btn-contact-link" type="button" style="background: #25D366;" title="Converse conosco pelo WhatsApp!">
                    <i class="fab fa-whatsapp" id="icon"></i>
                </button>
            </a>
        </div>
    </div>
    <!-- End: Botão Contatos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/btn-contacts.js"></script>
</body>

</html>
